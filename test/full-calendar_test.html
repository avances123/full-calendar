<!doctype html>

<html>
  <head>
    <title>full-calendar test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../full-calendar.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <full-calendar></full-calendar>
      </template>
    </test-fixture>+


    <test-fixture id="basic-with-init">
      <template>
        <full-calendar init={{init}}></full-calendar>
      </template>
    </test-fixture>


    <script>
      suite('full-calendar', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'full-calendar');
        });


      });
    </script>
  </body>
</html>
