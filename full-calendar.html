<link rel="import" href="../polymer/polymer.html">

<script src="../jquery/dist/jquery.min.js"></script>
<script src="../moment/min/moment.min.js"></script>
<script src="../fullcalendar/fullcalendar.js"></script>
<!--<script src="../fullcalendar/dist/fullcalendar.min.js"></script>-->
<!--
`full-calendar`
Use arshaw fullcalendar in polymer

@demo demo/index.html 
-->

<dom-module id="full-calendar">
  <link rel="import" type="css" href="../fullcalendar/dist/fullcalendar.css">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <div id='calendar'></div>
  </template>

  <script>
    Polymer({

      is: 'full-calendar',

      properties: {
        init: {
          type: Object,
          value: function() { return {}; }
        },
      },

      attached: function(){
        console.log(this.init);
        $(this.$.calendar).fullCalendar(this.init);     
      },

    });
  </script>
</dom-module>
